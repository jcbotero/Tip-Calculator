<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./design.css" rel="stylesheet">
    <link rel="preconnect" href="./SpaceMono-Bold.ttf">
    <title>Tip Calculator</title>
</head>
<body>
     <header>
       <h1>SPLI<br>TTER</h1>
     </header>
     <main>
        <section class="data">
               <article class="bill">
                  <h2>Bill</h2>
                  <input id="bill" type="text" inputmode="numeric" value="0" onfocus="this.value = ''" pattern="[^[1-9]\d*(\.\d+)?$]" required >
                  <!--con el  onfocus="this.value = ''" cuando eld oy click al input me borra el texto del value -->
                  <!--con este inputmode hago que desaparezcan las flechas del input si lo pongo de type numeric... y ademas es mas responsive para los mobiles-->
               </article>
               <article class="buttons">
                  <h3>Select tip %</h3>
                  <button class="btn" value="0.05">5%</button> <!--les coloco value a los botones para poder hacer operaciones con ellos-->
                  <button class="btn" value="0.1">10%</button>
                  <button class="btn" value="0.15">15%</button>
                  <button class="btn" value="0.25">25%</button>
                  <button class="btn" value="0.5">50%</button>
                  <input type="text" inputmode="numeric" id="custom" value="Custom" onfocus="this.value = ''">
                  <!--con el  onfocus="this.value = ''" cuando eld oy click al input me borra el texto del value -->
               </article>
               <article class="people">
                    <h3>Number of People</h3>
                    <span id="text" style="display:none;">Can't be zero</span> 
                    <input id="people" type="text" inputmode="numeric" value="0" onfocus="this.value = ''" pattern="[1-9]+"  onchange="return fix()"  required>
                </article> <!--buscar onchange validation witout submit-->
                <!--placeholder hace que se coloque un texto onumero cuando estoy en el input-->
        </section>
        <section class="data2">
                <article class="sum1">
                    <div class="tip">
                       <h3>Tip Amount</h3>
                       <p>/ person</p>
                    </div>
                    <input type="text" inputmode="numeric" value="$0.00" id="tip"  >
                </article>
                <article class="sum2">
                    <div class="tip2">
                        <h3>Total</h3>
                        <p>/ person</p>
                     </div>              
                     <input id="total" type="text"  value="$0.00">
                </article>
                <article class="reset">
                    <button  id="reset" onclick="reset()">RESET</button>
                </article>
        </section>
     </main>
     <script src="./script.js" > </script> 
</body>
</html>
